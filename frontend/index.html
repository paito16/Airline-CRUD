<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Aerolíneas</title>
</head>
<body>
    <h1>CRUD Aerolíneas</h1>

    <!-- Crear Aerolínea -->
    <h2>Crear Aerolínea</h2>
    <form id="crear-form">
        <input type="text" name="nombre" placeholder="Nombre de la aerolínea" required>
        <input type="number" name="numero_aviones" placeholder="Número de aviones" required>
        <button type="submit">Crear</button>
    </form>
    <div id="crear-respuesta"></div>

    <!-- Leer Aerolíneas -->
    <h2>Leer Aerolíneas</h2>
    <button id="leer-button">Leer Aerolíneas</button>
    <div id="leer-respuesta"></div>

    <!-- Actualizar Aerolínea -->
    <h2>Actualizar Aerolínea</h2>
    <form id="actualizar-form">
        <input type="number" name="id" placeholder="ID de la aerolínea" required>
        <input type="text" name="nombre" placeholder="Nuevo nombre" required>
        <input type="number" name="numero_aviones" placeholder="Nuevo número de aviones" required>
        <button type="submit">Actualizar</button>
    </form>
    <div id="actualizar-respuesta"></div>

    <!-- Eliminar Aerolínea -->
    <h2>Eliminar Aerolínea</h2>
    <form id="eliminar-form">
        <input type="number" name="id" placeholder="ID de la aerolínea" required>
        <button type="submit">Eliminar</button>
    </form>
    <div id="eliminar-respuesta"></div>

    <script>
        // Crear Aerolínea
        document.getElementById('crear-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = e.target.nombre.value;
            const numero_aviones = e.target.numero_aviones.value;
            const response = await fetch('http://localhost:5000/aerolineas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, numero_aviones })
            });
            const result = await response.json();
            document.getElementById('crear-respuesta').innerText = JSON.stringify(result);
        });

        // Leer Aerolíneas
        document.getElementById('leer-button').addEventListener('click', async () => {
            const response = await fetch('http://localhost:5001/aerolineas', { method: 'GET' });
            const result = await response.json();
            document.getElementById('leer-respuesta').innerText = JSON.stringify(result, null, 2);
        });

        // Actualizar Aerolínea
        document.getElementById('actualizar-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = e.target.id.value;
            const nombre = e.target.nombre.value;
            const numero_aviones = e.target.numero_aviones.value;
            const response = await fetch(`http://localhost:5002/aerolineas/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, numero_aviones })
            });
            const result = await response.json();
            document.getElementById('actualizar-respuesta').innerText = JSON.stringify(result);
        });

        // Eliminar Aerolínea
        document.getElementById('eliminar-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = e.target.id.value;
            const response = await fetch(`http://localhost:5003/aerolineas/${id}`, {
                method: 'DELETE'
            });
            const result = await response.json();
            document.getElementById('eliminar-respuesta').innerText = JSON.stringify(result);
        });
    </script>
</body>
</html>
